apiVersion: apps/v1
kind: Deployment
metadata:
  name: os1-core
spec:
  replicas: 1
  selector:
    matchLabels:
      app: os1
  template:
    metadata:
      labels:
        app: os1
    spec:
      containers:
      - name: os1
        image: os1_project:latest
        ports:
        - containerPort: 8000
        resources:
          limits:
            nvidia.com/gpu: 1 # Request the RTX 3050
          requests:
            memory: "4Gi"
            cpu: "2"
        env:
        - name: NEO4J_URI
          value: "bolt://neo4j-service:7687"
        - name: REDIS_HOST
          value: "redis-service"
        volumeMounts:
        - name: model-cache
          mountPath: /app/models
      volumes:
      - name: model-cache
        hostPath:
          path: /home/user/os1_models